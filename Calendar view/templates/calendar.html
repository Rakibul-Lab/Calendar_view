<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
      body {
        background-color: #f0f0f0; /* Light gray */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: white; /* White */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
      }
      h2 {
        text-align: center;
        color: #333; /* Dark gray */
      }
      pre {
        font-size: 25px;
        color: blue;
        white-space: pre-wrap;
        text-align: center;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff; /* Blue */
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #0056b3; /* Darker blue */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Calendar</h2>
      <pre>{{ cal }}</pre>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
